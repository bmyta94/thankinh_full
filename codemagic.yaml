          include: true
          source: false
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      ##
      ## POST CLONE
      ##
      - |
        #!/usr/bin/env sh

        /bin/sh $FCI_BUILD_DIR/codemagic/post-clone.sh
      - flutter packages pub get
      ##
      ## PRE BUILD
      ##
      - |
        #!/usr/bin/env sh

        /bin/sh $FCI_BUILD_DIR/codemagic/pre-build.sh
      ##
      ## BUILD
      ##
      - flutter build apk --release --target $TARGET_FILE --flavor $FLAVOR --build-name=$VERSION_NUMBER
        --build-number=$BUILD_NUMBER
      #- find . -name "Podfile" -execdir pod install \;
      - flutter build ios --release --target $TARGET_FILE --flavor $FLAVOR --build-name=$VERSION_NUMBER
        --build-number=$BUILD_NUMBER --no-codesign
      ##
      ## POST - BUILD
      ##
      - |
        #!/usr/bin/env sh

        /bin/sh $FCI_BUILD_DIR/codemagic/post-build.sh
