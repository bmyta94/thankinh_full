workflows:
  ios-sim-clean:
    name: Build iOS Debug Clean (Simulator)
    environment:
      flutter: stable
      xcode: latest
    cache:
      cache_paths: [] # Không dùng cache để tránh lỗi lặp lại

    scripts:
      - name: Clean iOS Build + Pod Cache
        script: |
          flutter clean
          rm -rf ios/Pods
          rm -rf ios/.symlinks
          rm -rf ios/Flutter/Flutter.framework
          rm -rf ios/Flutter/Generated.xcconfig
          rm -rf ios/Podfile.lock
          cd ios
          pod deintegrate || true
          pod cache clean --all
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          cd ..

      - name: Get Flutter Packages
        script: flutter pub get

      - name: Re-install CocoaPods
        script: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS Debug (Simulator)
        script: flutter build ios --debug --no-codesign --simulator
